<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalização da Venda</title>
    <link rel="stylesheet" href="/src/styles/pages/vendas/form.css">
</head>

<body>

    <div id="header"></div>

    <div id="content" class="shadow body-tertiary rounded">
        <form id="formVenda" class="container g-2">
            <h1 class="text-center mb-4">Finalização da Venda</h1>

            <div id="etapa1">
                <div class="row g-2">
                    <div class="col-md-6">
                        <label class="form-label">Cliente:</label>
                        <select id="selectCliente" class="form-control" required>
                            <option value="">Selecione um cliente</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Usuário:</label>
                        <select id="selectUsuario" class="form-control" required>
                            <option value="">Selecione um cliente</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-4 justify-content-center">
                    <div class="col-3">
                        <button type="button" id="btnIniciarVenda" class="btn btn-primary w-100">
                            Iniciar Venda
                        </button>
                    </div>
                </div>
            </div>

            <div id="etapa2" class="mt-4">
                <div class="row align-items-center">
                    <div class="text-center">
                        <h4 class="mt-3">Lista dos Produtos</h4>
                    </div>

                    <div class="col-md-1">
                        <button type="button" id="btnAddProduto" class="btn btn-success w-100">
                            <img src="../../assets/AddProduto.png" alt="">
                        </button>
                    </div>

                    <div class="col-md-1">
                        <button type="button" id="btnRemoveProduto" class="btn btn-warning w-100" style="color: white;">
                            <img src="../../assets/Remover.png" alt="">
                        </button>
                    </div>

                    <div class="col-md-1">
                        <button type="button" id="btnDeleteProduto" class="btn btn-danger w-100">
                            <img src="/src/assets/Delete.png">
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Qtd</th>
                            <th>Preço</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaItens"></tbody>
                </table>
            </div>
            <div class="row mt-5 mb-4 justify-content-center" id="buttons">
                <div class="col-md-3">
                    <button type="button" id="btnFaturar" class="btn btn-primary w-100">
                        Faturar
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" id="btnCancelar" class="btn btn-secondary w-100">
                        Cancelar Venda
                    </button>
                </div>
                <!-- <div class="col-md-3">
                        <button type="button" id="btnEstornar" class="btn btn-danger w-100">
                            Estornar
                        </button>
                    </div> -->
            </div>
    </div>
    </form>
    </div>

    <div id="footer"></div>

    <script src="/src/scripts/includes.js"></script>
    <script src="/src/scripts/pages/venda/finalizacaoVenda.js"></script>

    <script>
        includeHTML("header", "/src/include/header.html");
        includeHTML("footer", "/src/include/footer.html");
    </script>

</body>

</html>
