<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início</title>
  <link rel="stylesheet" href="../../styles/pages/produtos/index.css">
</head>

<body>
  <div id="header"></div>
  <div id="content" class="shadow body-tertiary rounded position-relative">
    
    <h1 class="mb-3">Produtos Cadastrados</h1>

    <button id="btnBaixarRelatorio" class="btn btn-primary shadow body-tertiary rounded position-absolute" data-toggle="tooltip" data-placement="top" title="Baixar Relatório">
      <img src="../../assets/Download.png" alt="Baixar Relatório">
      Baixar Relatório
    </button>

    <div class="d-flex justify-content-between mt-4 mb-3 w-100" name="Cabeçalho">
      <div class="filter-bar" id="filterBar">
        <button id="toggleSearch" style="border: 1px solid black; background-color: rgb(235, 235, 235);"
          class="btn shadow body-tertiary rounded" data-toggle="tooltip" data-placement="top"
          title="Adicionar Novo Produto">
          <img src="../../assets/lupa.png" alt="Adicionar Novo Produto">
          Pesquisar
        </button>


        <div class="input-container" id="inputContainer">
          <form id="formPesquisa" class="container g-2">
            <input type="int" id="filterCodigo" placeholder="Código" name="Codigo">
            <input type="text" id="filterNome" placeholder="Nome" name="Nome">
            <input type="text" id="filterMarca" placeholder="Marca" name="Marca">

            <button type="submit" id="aplicarFiltros" class="btn btn-primary search-final">Aplicar</button>
            <button type="button" id="limparFiltros" class="btn btn-secondary limpar-filtros">Limpar Filtros</button>
            <button type="button" id="fecharFiltros" class="btn btn-danger fechar-btn">Fechar</button>
          </form>
        </div>
      </div>

      <div>
        <button id="NovoProduto" class="btn btn-success" data-toggle="tooltip" data-placement="top"
          title="Adicionar Novo Produto"
          onclick="window.location.href='../produtos/addproduto.html'">
          <img src="../../assets/AddProduto.png" alt="Adicionar Novo Produto">
        </button>
      </div>
    </div>
    <table id="tabela-produtos" class="table table-bordered">
      <thead>
        <tr class="text-center">
          <th>Código</th>
          <th>Nome</th>
          <th>Marca</th>
          <th>Estoque</th>
          <th>Valor de Venda</th>
          <th>Valor de Custo</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="footer"></div>
  <script src="../../scripts/includes.js"></script>
  <script>
    includeHTML("header", "../../include/header.html");
    includeHTML("footer", "../../include/footer.html");
  </script>
  <script src="../../scripts/pages/produto/index.js"></script>
  <script src="../../scripts/pages/produto/excluirproduto.js"></script>
</body>

</html>
