<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="../../styles/pages/usuarios/form.css">
</head>

<body>
    <div id="header"></div>

    <div id="content" class="shadow body-tertiary rounded">
        <h1 class="text-center mb-4">Edição dos Dados Funcionais do Usuário</h1>

        <form id="formUsuario" class="container g-2">
            <hr>
            <h4 style="text-align: center;">Informações do Contrato</h4>
            <div class="row mt-2 g-4 justify-content-center">


                <div class="col-md-3">
                    <label for="cargo" class="form-label">Cargo:</label>
                    <select class="form-select" id="cargo" name="Cargo" required>
                        <option value="0" disabled selected hidden>SELECIONE UMA OPÇÃO:</option>
                        <option value="1">VENDEDOR</option>
                        <option value="2">GERENTE</option>
                        <option value="3">FINANCEIRO</option>
                        <option value="4">ADMIN</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputSalario" class="form-label">Salário:</label>
                    <input type="number" step="0.01" class="form-control" id="inputSalario" name="Salario">
                </div>
                <div class="col-md-2">
                    <label for="inputAdmissao" class="form-label">Admissao: </label>
                    <input type="date" class="form-control" id="inputAdmissao" name="Admissao">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Carga Horária:</label>

                    <div class="d-flex gap-3">

                        <div class="input-group" style="width: 200px;">
                            <span class="input-group-text">Início</span>
                            <input type="time" class="form-control"  id="HorarioInicioCargaHoraria" name="HorarioInicioCargaHoraria">
                        </div>


                        <div class="input-group" style="width: 200px;">
                            <span class="input-group-text">Fim</span>
                            <input type="time" class="form-control" id="HorarioFimCargaHoraria" name="HorarioFimCargaHoraria">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row mt-5" id="buttons">
                <div class="col-2 mr-3">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
                <div class="col-2">
                    <button type="button" onclick="window.location.href='../usuarios/index.html'"
                        class="btn btn-secondary">Cancelar</button>
                </div>
                <!--<div class="col-2">
                    <button type="button" id="btnVoltar" class="btn btn-warning">Voltar</button>
                </div>-->
            </div>
        </form>
    </div>

    <div id="footer"></div>
    <script src="../../scripts/includes.js"></script>
    <script src="../../scripts/pages/usuarios/editDadosFuncionaisUsuario.js"></script>
</body>

</html>
