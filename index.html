<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/styles/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="src/styles/pages/login/layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles/pages/login/form.css">
</head>

<body>
    <nav id="nav-top">
        <h1 id="nomeProjeto">BlueMoon</h1>
        </a>
    </nav>

    <div id="content" class="shadow body-tertiary rounded">
        <h1 class="text-center mb-4">Login</h1>

        <form id="formLogin" class="container g-2">
            <div class="row mt-3 g-2 justify-content-center">
                <h4 style="text-align: center;">Dados de Acesso</h4>
                <div class="col-md-8 width: 20px;">
                    <label for="inputEmail" class="form-label">Login:</label>
                    <input type="email" class="form-control" id="inputEmail" name="Login">
                </div>
                <div class="w-100"></div>
                <div class="col-md-8">
                    <label for="senha" class="form-label">Senha:</label>

                    <div class="input-group">
                        <input type="password" class="form-control" id="senha" name="Senha">
                        <button type="button" class="btn btn-outline-secondary" id="toggleSenha">
                        <img style="width: 22px;" id="iconeSenha" src="src/assets/olhoAberto.png" alt="Mostrar Senha">
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-5 justify-content-center" id="buttons">
                <div class="col-8 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </form>
    </div>

    <div id="footer"></div>
    <script src="src/scripts/pages/login/autenticar.js"></script>
</body>

</html>
